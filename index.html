<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do-List</h1>
        <hr>
        <div class="mb-3 ">
            <label for="exampleFormControlInput1" class="form-label">New Task</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter a new Task">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Task Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="row g-3">
            <div class="col">
               <label for="title">Time:</label> 
              <input type="time" class="form-control" aria-label="time">
            </div>
            <div class="col">
                <label for="date"> Due Date</label>
              <input type="date" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <br>
          <div class="d-grid gap-2">
            
            <button class="btn btn-primary" type="button">Submit</button>
          </div>

        <hr>
          <h2>Task</h2>
        <div class="row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"> </h5>
                <p class="card-text"> </p>
                <a href="#" class="btn btn-warning">In Progress...</a>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-success">Complete</a>
              </div>
            </div>
          </div>
        </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
